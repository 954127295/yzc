<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>后台管理-用户信息修改</title>
    <link href="__STATIC__/css/cwh.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="__STATIC__/js/dswh.js"></script>
    <script type="text/javascript">

    </script>
    <style>

    </style>
</head>

<body>
<div class="content">
    <!--top-->
    <div class="top">
        <div class="m-min">
            <div class="logo"><img src="__STATIC__/img/logo.png"/></div>
            <div class="top-r">
                <div onmouseover="displaySubMenu(this)" onmouseout="hideSubMenu(this)" id="navigation">
                    <div class="tx">
                        <div class="tx-img"><img src="img/tx.png"/></div>
                        <div class="tx-name">牧原1234</div>
                    </div>
                    <ul>
                        <li><a href="{:url('Selfs/password')}">密码修改</a></li>
                        <li><a href="{:url('Selfs/information')}">用户信息修改</a></li>
                        <li><a href="{:url('Alluse/logout')}">退出</a></li>
                    </ul>
                </div>

                
            </div>
        </div>
    </div>

    <!--位置-->
    <div class="position">
        <div class="m-min">
            <div class="p-info"><a href="#">后台管理</a> > <a href="#">用户信息修改</a></div>
        </div>
    </div>
    <div class="row">
     <!--修改密码-->
     <form method="post" action="{:url('information')}" id="form">
        <div class="main">
            <div class="ups的">
                <div class="ups-info">
                    <div class="ups-info-n">
                        <div class="info-name">登录名</div>
                        <div class="info-in"><input readonly type="text" value="{$info.username}"/></div>
                    </div>

                    <div class="ups-info-n">
                        <div class="info-name">姓名</div>
                        <div class="info-in"><input name="info[name]" type="text" value="{$info.name}"/></div>
                    </div>

                    <div class="ups-info-n">
                        <div class="info-name">电话</div>
                        <div class="info-in"><input name="info[tel]" type="text" value="{$info.tel}"/></div>
                    </div>
                    <div class="ups-info-n">
                        <div class="info-name">邮箱</div>
                        <div class="info-in"><input name="info[email]" type="text" value="{$info.email}"/></div>
                    </div>
                    <div class="ups-button" style="float:left;margin-left:140px;">提交</div>
                    <div class="close-button" style="float:left;margin-left:50px;">取消</div>
                </div>
                
            </div>
        </div>
     </form>
    </div>

</div>
<!---->
</div>
</body>
<script type="text/javascript">
    $(".ups-button").click(function(){
        $("#form").submit();
    });
</script>
</html>
